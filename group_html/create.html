<!doctype html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  
    <!-- link to CSS file -->
    <link rel="stylesheet" href="css/style.css">

    <title>Music Booking Website</title>

  </head>
  <body class = "standard font">

    <header>

      <nav class="navbar navbar-expand-lg inverse">
        <div class="container-fluid">
          <h1>Jakt</h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">
              <i class="fa fa-navicon" style="color:#fff; font-size:28px;"></i>
            </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active inverse" aria-current="page" href="index.html">Browse Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link inverse" href="create.html">Create an Event</a>
              </li>
              <li class="nav-item">
                <a class="nav-link inverse" href="history.html">Booking History</a>
              </li>
              <li class="nav-item">
                <a class="nav-link inverse" href="index.html">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link inverse" href="index.html">Log in</a>
              </li>
              <li class="nav-item">
                <a class="nav-link inverse" href="index.html">Log Out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    </header>

    <main class="standard">

        <div class="container">

            <!-- first row -->
            <div class="row p-3">
                <div class="col-12 col-md-6 col-lg-4">
                  <label for="name" class="form-label">Event Name:</label>
                   <input type="email" class="form-control" id="name" placeholder="input here">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                  <label for="imageFile" class="form-label">Image:</label>
                  <input class="form-control" type="file" id="imageFile">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                  <label for="genre" class="form-label">Genre:</label>
                    <select class="form-select" id="genre" aria-label="Default select example">
                        <option selected>please select a genre</option>
                        <option value="1">Pop</option>
                        <option value="2">Rock</option>
                        <option value="3">Jazz</option>
                        <option value="4">Country</option>
                        <option value="5">Electronic</option>
                      </select>
                </div>
            </div> <!-- row end --> 

            <!-- second row -->
            <div class="row p-3">
                <div class="col-12 col-md-6">
                  <label for="description" class="form-label">Description:</label>
                  <input type="email" class="form-control" id="description" placeholder="input here">
                </div>
                <div class="col-12 col-md-6">
                  <label for="VenueDataList" class="form-label">Venue:</label>
                    <input class="form-control" list="VenueOptions" id="VenueDataList" placeholder="Type to search...">
                    <datalist id="VenueOptions">
                        <option value="The Brightside Brisbane">
                        <option value="The MET Brisbane">
                    </datalist>    
                </div>
            </div> <!-- row end --> 

            <!-- third row -->
            <div class="row p-3">
                <div class="col-12 col-md-6">
                  <label for="date" class="form-label">Date:</label>
                  <input type="date" class="form-control" id="date" placeholder="input here">
                </div>
                <div class="col-12 col-sm-6 col-md-3">
                  <label for="time" class="form-label">Start Time:</label>
                  <input type="time" class="form-control" id="time" placeholder="input here">
                </div>
                <div class="col-12 col-sm-6 col-md-3">
                  <label for="time" class="form-label">End Time:</label>
                  <input type="time" class="form-control" id="time" placeholder="input here">
              </div>
            </div> <!-- row end --> 

            <!-- fourth row -->
            <div class="row p-3">
              <div class="col-12 p-3">
                  <label for="status" class="form-label">Status:</label>
                  <div class="form-check" id="status">
                      <input class="inverse" type="radio" name="flexRadioDefault" id="option1" checked>
                      <label class="form-check-label" for="option1">
                        Open
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="inverse" type="radio" name="flexRadioDefault" id="option2">
                      <label class="form-check-label" for="option2">
                        Unpublished
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="inverse" type="radio" name="flexRadioDefault" id="option3">
                      <label class="form-check-label" for="option3">
                        Sold-out
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="inverse" type="radio" name="flexRadioDefault" id="option4">
                      <label class="form-check-label" for="option4">
                        Cancelled
                      </label>
                    </div>
            </div> 
            </div><!-- row end --> 
            <!-- fifth row -->
            <div class="row p-3">
                <div class="col-12" align="right">
                    <button type="button" class="btn btn-change">Submit</button>
                </div>
            </div> <!-- row end --> 

        </div> <!-- container end -->

        <!-- Bootstrap CSS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    </main>

    <footer class="standard">
      Copyright Judah, Adele, Kael, Talei
    </footer>

  </body>



</html>
